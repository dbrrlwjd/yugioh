<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
    <style>
        .container {
            width: 1250px;
            height: 1600px;
            margin-left: 50%;
            transform: translate(-50%, 0);

            display: flex;
            border: 0;
        }

        .container>div:nth-child(1) {
            width: 220px;
        }

        .container>div:nth-child(2) {
            width: 520px;
        }

        .container>div:nth-child(3) {
            width: 510px;
        }

        .scroll{
            overflow-y: auto;
        }

        .search input {
            width: 80%;
            margin-right: 10px;
        }

        #result {
            width: 100%;
            height: 98%;
            border: 1px solid black;
            overflow-y: auto;
        }

        #loading {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes spinner {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #loading .spinner {
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 64px;
            height: 64px;
            margin-top: -32px;
            margin-left: -32px;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #f19022;
            border-bottom-color: #f19022;
            animation: spinner .8s ease infinite;
        }

        div {
            border: 1px solid red;
        }

        .decks{
            display: inline-block;
            margin: 10px;
            border: 0;
        }

        .decks p{
            text-align: center;
        }

        .hidden{
            display: none;
        }

        #ii{
            display: flex;
            justify-content: space-evenly;
        }

        #is{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="info scroll">
                
            </div>
        </div>

        <div class="search">
            <div id="is">
                <input id="inputSearch" type="text" onkeydown="f_enter()">
                <button onclick="f_search()" class="btn btn-outline-danger">검색</button>
            </div>
            <div id="result">

            </div>
        </div>

        <div class="deck">
            <div id="ii">
                <input style="width: 47%;" type="text" placeholder="덱 이름">
                <input style="width: 47%;" type="text" placeholder="덱 타입">
            </div>
            
            <div>
                <p>메인 덱</p>
            </div>

            <div>
                <p>엑스트라 덱</p>
            </div>

            <div>
                <p>사이드 덱</p>
            </div>

            <div>
                <button onclick="f_five()" class="btn btn-outline-danger">5장 뽑기</button>
                <button onclick="f_draw()" class="btn btn-outline-danger">드로우</button>
                <button onclick="f_reset()" class="btn btn-outline-danger">리셋</button>
                <button onclick="f_save()" class="btn btn-outline-danger">저장</button>
            </div>            

            <div class="scroll" style="height: 142px;">

            </div>

            <div class="scroll" style="height: 442px;">

            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./yugioh.js"></script>
    <script>
        v_result.addEventListener('contextmenu', () => {
            event.preventDefault();
            event.stopPropagation();
        });
        v_deck.addEventListener('contextmenu', () => {
            event.preventDefault();
            event.stopPropagation();
        });
    </script>
</body>    
</html>
